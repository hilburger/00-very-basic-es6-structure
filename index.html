    <style>
        .threejs-viewer-container {
            margin: 0;
        }
        /* Kein CSS-Framework, nur das Nötigste für das puristische Erlebnis */
        :root {
            --text-color: #ffffff;
            --background-color: #111111;
            --overlay-background: rgba(0, 0, 0, 0.85);
            --transition-speed: 0.8s;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Verhindert Scrollbalken */
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .threejs-viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab; /* Zeigt an, dass das Objekt beweglich ist */

            background: linear-gradient(
                to bottom,
                #2c5f8d 0%,      /* Dunkles Blau oben */
                #4a90e2 25%,     /* Übergang zu hellerem Blau */
                #66b5d6 50%,     /* Mittleres Hellblau */
                #87ceeb 75%,     /* Himmelblau */
                #a8d5e8 100%     /* Sehr helles Blau unten */
            );
            transition: background 0.5s ease-in-out;
        }
        
        .threejs-viewer-container:active {
            cursor: grabbing;
        }

        /* --- Text-Overlay --- */
        .text-overlay {
            position: absolute;
            bottom: 30px; /* Positioniert den Text unten */
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.2rem, 3vw, 1.5rem); /* Dezente, responsive Schriftgröße */
            font-weight: 300;
            text-align: center;
            pointer-events: none; /* Klicks gehen durch zum 3D-Canvas */
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            opacity: 0.9;
        }
        
        /* --- UI-Elemente --- */
        .contact-button {
            position: fixed;
            top: 30px; /* Positioniert den Button oben rechts */
            right: 30px;
            padding: 10px 20px;
            border: 1px solid var(--text-color);
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 10;
        }

        .contact-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Kontakt-Overlay --- */
        .contact-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease, visibility 0s var(--transition-speed);
            z-index: 100;
        }

        .contact-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
        
        .contact-details {
            text-align: center;
        }

        .contact-details h2 {
            font-weight: 400;
            margin-bottom: 30px;
        }

        .contact-details a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            margin: 15px 0;
            transition: opacity 0.3s ease;
        }
        
        .contact-details a:hover {
            opacity: 0.7;
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-button:hover {
            transform: scale(1.1);
        }
    </style>

    <!-- UI-Skript nur für das Kontakt-Overlay -->
    <script>
        const contactBtn = document.getElementById('contact-btn');
        const contactOverlay = document.getElementById('contact-overlay');
        const closeBtn = document.getElementById('close-btn');

        // Kontakt-Overlay Logik
        contactBtn.addEventListener('click', () => {
            contactOverlay.classList.add('visible');
        });

        closeBtn.addEventListener('click', () => {
            contactOverlay.classList.remove('visible');
        });

        // Overlay schließen, wenn daneben geklickt wird
        contactOverlay.addEventListener('click', (event) => {
            if (event.target === contactOverlay) {
                contactOverlay.classList.remove('visible');
            }
        });
    </script>
